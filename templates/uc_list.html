<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Crud UC</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>In√≠cio</th>
                            <th>Fim</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for uc in ucs%}
                            <tr>
                                <td>{{uc.nome}}</td>
                                <td>{{uc.tipo}}</td>
                                <td>{{uc.inicio}}</td>
                                <td>{{uc.fim}}</td>
                                <td><a href="/uc/update/{{uc.id}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                    <a href="/uc/delete/{{uc.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/uc/create" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
                </div>
            </div>
        </div>
    </body>
</html>
